<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success ">
    <div class="container-flex d-flex m-4 justify-content-center">
      <div
        id="card"
        class="card d-flex justify-content-center "
        style="width: 300px; height: 400px;"
      >
        <div class="card-text d-flex justify-content-start m-4">
          <h1 id="topSuit"></h1>
        </div>

        <div class="card-body d-flex justify-content-center align-items-center">
          <h1 id="numero"></h1>
        </div>

        <div class="card-text d-flex justify-content-end  m-4 ">
          <h1 id="botSuit"></h1>
        </div>
      </div>
    </div>
    <div class="container-flex d-flex m-4 justify-content-center">
      <button
        type="button"
        class="btn btn-warning"
        onClick="location.reload();"
      >
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
    </div>
  </body>
</html>
